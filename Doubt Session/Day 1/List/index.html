<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Unordered list -->

    <!-- <ul>
      <li>Rice</li>
      <li>Vegetables</li>
      <li>oil</li>
    </ul> -->

    <!-- Ordered list -->

    <!-- <ol>
      <li>Rice</li>
      <li>Vegetables</li>
      <li>oil</li>
    </ol> -->

    <!-- Nested List -->

    <ul type="square">
      <li>Rice</li>
      <li>Vegetables</li>
      <ol>
        <li>Carrot</li>
        <li>Onion</li>
        <ul>
          <li>Contry Onion</li>
        </ul>
        <li>Beetroot</li>
      </ol>
      <li>oil</li>
    </ul>

    <!-- Definition List -->

    <dl>
      <dt>Vegetable</dt>
      <dd>Buy me some vegetables</dd>
    </dl>
  </body>
</html>
